<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page Challenge</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div>
            <h2 id="titulo">The creative crew</h2>
        </div>
        <div>
            <h3>WHO WE ARE</h3>
            <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the
                world.</p>
        </div>
    </header>

    <main>
        <div class="tamanho">
            <div class="inside">
                <div class="img_descricao">
                    <img src="resources/my-team-page-master/photo1.png">
                    <div style="width: 16px; height: 102px;">
                        <p class="lado" id="own">Product owner</p>
                    </div>
                </div>
                <p class="nome">Bill Mahoney</p>
            </div>
        </div>

        <div class="abaixo tamanho direita">
            <div class="inside">
                <div class="img_descricao">
                    <img src="resources/my-team-page-master/photo2.png">
                    <div style="width: 16px; height: 85px;">
                        <p class="lado" id="art">Art director</p>
                    </div>
                </div>
                <p class="nome">Saba Cabrera</p>
            </div>
        </div>

        <div class="tamanho">
            <div class="inside">
                <div class="img_descricao">
                    <img src="resources/my-team-page-master/photo3.png">
                    <div style="width: 16px; height: 65px;">
                        <p class="lado" id="tech">Tech Lead</p>
                    </div>
                </div>
                <p class="nome">Shae Le</p>
            </div>
        </div>

        <div class="tamanho direita">
            <div class="inside">
                <div class="img_descricao">
                    <img src="resources/my-team-page-master/photo4.png">
                    <div style="width: 16px; height: 77px;">
                        <p class="lado" id="ux">UX Designer</p>
                    </div>
                </div>
                <p class="nome">Skylah Lu</p>
            </div>
        </div>

        <div class="abaixo tamanho">
            <div class="inside">
                <div class="img_descricao">
                    <img src="resources/my-team-page-master/photo5.png">
                    <div style="width: 16px; height: 76px;">
                        <p class="lado" id="dev">Developer</p>
                    </div>
                </div>
                <p class="nome">Griff Richards</p>
            </div>
        </div>

        <div class="tamanho direita">
            <div class="inside">
                <div class="img_descricao">
                    <img src="resources/my-team-page-master/photo6.png">
                    <div style="width: 16px; height: 76px;">
                        <p class="lado" id="dev">Developer</p>
                    </div>
                </div>
                <p class="nome">Stan John</p>
            </div>
        </div>
    </main>
</body>

</html>
